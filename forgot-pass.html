<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quên mật khẩu</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- bootstrap -->

    <link rel="stylesheet" href="assets/style/common.css" type="text/css">
    <link rel="stylesheet" href="assets/style/log-in-out.css" type="text/css">

</head>

<body>
  
    <div class="wrap__login">
        <div class="wrap-login__box bg-white">
            <div class="box-header d-flex align-items-center">
                <span class="active">Đăng nhập</span>
                <span>Đăng ký</span>
                <button type="button" class="close__popup-login">
                    <img src="./assets/image/close-popup-login.png" alt="">
                </button>
            </div>
            <div class="box-body">
                <h3>
                    Quên mật khẩu
                </h3>
                <p>Vui lòng nhập số điện thoại của bạn để đăng nhập</p>
                <form action="" class="form-login">
                    <div class="form-group">
                        <label for="phone">Số điện thoại đăng ký <span>*</span></label>
                        <input type="number" id="phone" class="form-control">
                    </div>
                  
                    <button type="submit" class="btn-ct mb-0">
                        Tiếp theo
                    </button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
